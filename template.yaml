# Source: trino/templates/deployment-coordinator.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-trino-coordinator
  labels:
    app: trino
    chart: trino-1.15.0
    release: release-name
    heritage: Helm
    component: coordinator
spec:
  selector:
    matchLabels:
      app: trino
      release: release-name
      component: coordinator
  template:
    metadata:
      labels:
        app: trino
        release: release-name
        component: coordinator
        network.statcan.gc.ca/allow-kube-apiserver: "true"
    spec:
      serviceAccountName: default
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
      volumes:
        - name: config-volume
          projected:
            sources:
              - configMap:
                  name: release-name-trino-coordinator
        - name: storage-config
          secret:
            secretName: core-site
        - name: rules-volume
          projected:
            sources:
              - configMap:
                  name: trino-unclassified-rules
              - configMap:
                  name: trino-prob-rules                 
        - name: catalog-volume
          configMap:
            name: release-name-trino-catalog
        - name: nginx-conf
          configMap:
            name: nginx-conf
        - name: nginx-init
          configMap:
            name: nginx-init
            defaultMode: 0755
        - name: cache-volume
          emptyDir: {}
      imagePullSecrets:
        - name: registry-credentials
      containers:
        - name: trino-coordinator
          image: "trinodb/trino:389"
          imagePullPolicy: IfNotPresent
          env:
            - name: TRINO_SHARED_SECRET
              valueFrom:
                secretKeyRef:
                  key: shared-secret
                  name: trino-shared-secret
          volumeMounts:
            - mountPath: /etc/hadoop/conf/
              name: storage-config
            - mountPath: /etc/catalog
              name: rules-volume
            - mountPath: /etc/trino
              name: config-volume
            - mountPath: /etc/trino/catalog
              name: catalog-volume
            - mountPath: /opt/hive-cache
              name: cache-volume
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /v1/info
              port: http
          readinessProbe:
            httpGet:
              path: /v1/info
              port: http
          resources:
            {}
        - name: trino-jwks-client
          image: nginxinc/nginx-unprivileged:1.20-alpine
          securityContext:
            runAsUser: 101
          resources:
            limits:
              memory: "128Mi"
              cpu: "100m"
          ports:
            - containerPort: 8090
          volumeMounts:
            - name: nginx-conf
              mountPath: /etc/nginx/nginx.conf.tmpl
              subPath: nginx.conf.tmpl
              readOnly: true
            - name: nginx-init
              mountPath: /docker-entrypoint.d/envsubst-conf.sh
              subPath: envsubst-conf.sh
              readOnly: true
