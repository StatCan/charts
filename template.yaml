kind: ConfigMap
metadata:
  name: nginx-init
  namespace: trino-system
data:
  envsubst-conf.sh: |
    #id; echo; cat /etc/passwd; ls -l /etc/nginx;
    VARS='$KUBERNETES_SERVICE_HOST $KUBERNETES_SERVICE_PORT_HTTPS $JWT'
