 {{- range $vs := .Values.vss }}
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: fdi-{{ $vs.name }}-virtual-service
spec:
  gateways:
    - ingress-general-system/general-istio-ingress-gateway-https
  hosts:
    - {{ $vs.host }}
  http:
    - match:
        - uri:
            prefix: {{ $vs.prefix }}
      rewrite:
        uri: "{{ $vs.rewrite }}"
      route:
        - destination:
            host: {{ $vs.destination }}
            port: 
              number: 80
{{- if $vs.tenant }}
          headers:
            request:
              set:
                x-tenant: {{ $vs.tenant }}
{{- end }}
{{- end }}