apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "profiles-controller.fullname" . }}-ontap-user-management
  labels:
    {{- include "profiles-controller.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount.ontapusermanagement }}
  selector:
    matchLabels:
      {{- include "profiles-controller.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "profiles-controller.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "profiles-controller.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: k8scc01covidacr.azurecr.io/profiles-controller-ontap:test
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          {{- range $env := .Values.extraEnv }}
            - name: {{ $env.name }}
              value: "{{ $env.value }}"
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}