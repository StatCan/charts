apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "profiles-controller.fullname" . }}-blob-csi
  labels:
    {{- include "profiles-controller.labels" . | nindent 4 }}
  annotations:
    checksum/config: {{ .Files.Get "fdi-aaw-configuration.yaml" | sha256sum }}
spec:
  replicas: {{ .Values.replicaCount.blobcsi }}
  selector:
    matchLabels:
      {{- include "profiles-controller.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "profiles-controller.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "profiles-controller.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      volumes:
        - name: blob-csi-config
          configMap:
            name: {{ include "profiles-controller.fullname" . }}-blob-csi-config
        - configMap:
            name: fdi-aaw-configuration
          name: blob-config-data
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - blob-csi
          envFrom:
              {{- toYaml .Values.components.blobcsi.envFrom | nindent 14 }}
          env:
            {{- range $env := .Values.extraEnv }}
            - name: {{ $env.name }}
              value: "{{ $env.value }}"
            {{- end }}
            {{- range $env := .Values.components.blobcsi.env }}
            - name: {{ $env.name }}
              value: "{{ $env.value }}"
            {{- end }}
          volumeMounts:
            - name: blob-csi-config
              mountPath: /instances.json
              subPath: instances.json
            - name: blob-config-data
              mountPath: /config
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
