apiVersion: v1
kind: ConfigMap
metadata:
  namespace: {{.Values.namespace }}
  name: {{ .Values.ci_slug }}-config-map
  labels:
    app: fluentd
    kubernetes.io/cluster-service: "true"
data:
  fluent.conf: |
    #fluent.conf
    {{ .Values.configMap.filter | indent 4 }}
    <match **>
      @type elasticsearch
      hosts {{ .Values.configMap.elasticSearchUrl }} 
      ssl_version TLSv1_2
      user {{ .Values.configMap.elasticSearchUsername }}
      password {{ .Values.configMap.elasticSearchPassword }}
      #include_timestamp false
      #index_name "k8s-logs-dev"
      logstash_prefix k8s-logs-pattern16-${$.kubernetes.namespace_name}-${$.kubernetes.container_name}
      logstash_format true
      logstash_dateformat %Y
      
      #must have space after comma
      <buffer tag, $.kubernetes.namespace_name, $.kubernetes.container_name>
          @type file
          path /var/log/fluentd-buffers/kubernetes.system.buffer
          flush_mode interval
          retry_type exponential_backoff
          flush_thread_count 2
          flush_interval 5s
          retry_forever
          retry_max_interval 30
          overflow_action block
      </buffer>
    </match>