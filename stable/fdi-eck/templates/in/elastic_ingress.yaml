apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: {{.Values.namespace }}
  name: {{ .Values.ci_slug }}-elasticsearch
spec:
  ingressClassName: ingress-istio-controller
  rules:
  - host: {{ .Values.elastic.host }}
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: {{ .Values.ci_slug }}-es-http
            port:
              number: 9200


              