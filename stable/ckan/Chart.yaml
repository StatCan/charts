name: ckan
apiVersion: v2
type: application
version: 0.0.24
appVersion: 2.9.5
description: CKAN Helm Chart for Kubernetes.
keywords:
- ckan
- http
- web
- application
- python
home: https://ckan.org/
icon: https://ckan.org/static/img/logo.svg
sources:
- https://github.com/drupalwxt/wxt
maintainers:
- name: Jianlong
  email: jianlong.qian@canada.ca
engine: gotpl
dependencies:
  - name: redis
    version: 12.10.1
    repository: https://raw.githubusercontent.com/bitnami/charts/eb5f9a9513d987b519f0ecd732e7031241c50328/bitnami
    condition: redis.enabled
  - name: postgresql
    version: 10.2.0
    repository: https://raw.githubusercontent.com/bitnami/charts/eb5f9a9513d987b519f0ecd732e7031241c50328/bitnami
    condition: postgresql.enabled
  - name: solr
    version: 1.5.8
    repository: https://statcan.github.io/charts
    condition: solr.enabled
  - name: datapusher
    version: 1.0.0
    repository: https://statcan.github.io/charts
    condition: datapusher.enabled
