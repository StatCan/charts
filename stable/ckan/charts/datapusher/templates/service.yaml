apiVersion: v1
kind: Service
metadata:
  name: {{ include "datapusher.service-name" . }}
  labels:
    {{- include "datapusher.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "datapusher.selectorLabels" . | nindent 4 }}
