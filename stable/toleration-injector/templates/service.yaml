apiVersion: v1
kind: Service
metadata:
  name: {{ include "toleration-injector.fullname" . }}
  labels:
    {{- include "toleration-injector.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: https
      protocol: TCP
      name: https
  selector:
    {{- include "toleration-injector.selectorLabels" . | nindent 4 }}
