{{- if .Values.ingress.enabled -}}
{{- $fullName := include "analytics-platform.fullname" . -}}
{{- $port := .Values.portal.service.port -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    app.kubernetes.io/name: {{ include "analytics-platform.name" . }}-portal
    helm.sh/chart: {{ include "analytics-platform.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
{{- if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
  {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
        {{- range .paths }}
          - path: {{ . }}
            pathType: { $.Values.ingress.pathType }}
            backend:
              service: 
                name: {{ $fullName }}-portal
                port:
                  number: {{ $port }}
        {{- end }}
  {{- end }}
{{- end }}
