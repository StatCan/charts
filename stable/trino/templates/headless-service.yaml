apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ template "trino.name" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    {{- if .Values.server.protb }}
      name: trino-protb-headless
    {{- else }}
      name: trino-headless
    {{ end  }}
spec:
  clusterIP: None
  clusterIPs:
  - None
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: {{ template "trino.name" . }}
    release: {{ .Release.Name }}
  sessionAffinity: None
  type: {{ .Values.service.type }}
status:
  loadBalancer: {}
