apiVersion: v1
kind: Service
metadata:
  {{- if .Values.server.protb }}
  name: trino-protb-headless
  {{- else }}
  name: trino-headless
  {{ end }}
  labels:
    app: {{ template "trino.name" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  clusterIP: None
  clusterIPs:
  - None
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: {{ template "trino.name" . }}
    release: {{ .Release.Name }}
  sessionAffinity: None
  type: {{ .Values.service.type }}
status:
  loadBalancer: {}
