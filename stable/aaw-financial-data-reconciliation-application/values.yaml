# Default values for vetting-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

appImage:
  repository: statcan/aaw-financial-data-reconciliation-cronjob
  tag: 0.1.1
  pullPolicy: Always

imagePullSecrets:
  name: artifactory-prod


appConfig:
  elasticUrl: ""
  elasticPassword: ""
  elasticUsername: ""
  elasticErrorIndex: ""
  apiUrl: ""
  storageAccountName: ""
  storageAccountResourceName: ""
  storageContainerName: ""


entrypointSh:
  name: entrypointsh
  mountPath: /app/entrypoint.sh
  subPath: entrypoint.sh

managedIdentityName: "aaw-financial-data-reconciliation"

service:
  type: ClusterIP
  port: 5000


resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
