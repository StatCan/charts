apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sidecar-terminator.fullname" . }}
  labels:
    {{- include "sidecar-terminator.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "sidecar-terminator.fullname" . }}
  strategy: {}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "sidecar-terminator.fullname" . }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "sidecar-terminator.fullname" . }}
      containers:
      - image: {{ .Values.image.repository }}
        name: sidecar-terminator
        resources:
          requests:
            cpu: {{ .Values.resources.requests.cpu }}
            memory: {{ .Values.resources.requests.memory }}
          limits:
            cpu: {{ .Values.resources.limits.cpu }}
            memory: {{ .Values.resources.limits.memory }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
