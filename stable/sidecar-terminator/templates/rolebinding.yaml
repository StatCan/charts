apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "sidecar-terminator.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: {{ include "sidecar-terminator.fullname" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "sidecar-terminator.fullname" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "sidecar-terminator.fullname" . }}
  namespace: {{ .Values.namespace }}
