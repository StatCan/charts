{{- if .Values.fdiStableSdmx.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "dotstatsuite.fullname" . }}-fdi-stable-sdmx
  labels:
    {{- include "dotstatsuite.labels" . | nindent 4 }}-fdi-stable-sdmx
spec:
  type: {{ .Values.fdiStableSdmx.service.type }}
  ports:
    - port: {{ .Values.fdiStableSdmx.service.port }}
      targetPort: http
      protocol: TCP
      name: http-fdi-stable-sdmx
  selector:
    {{- include "dotstatsuite.selectorLabels" . | nindent 4 }}-fdi-stable-sdmx
{{- end -}}
