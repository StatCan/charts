{{- if .Values.fdiResetCcei.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "dotstatsuite.fullname" . }}-fdi-reset-ccei
  labels:
    {{- include "dotstatsuite.labels" . | nindent 4 }}-fdi-reset-ccei
spec:
  type: {{ .Values.fdiResetCcei.service.type }}
  ports:
    - port: {{ .Values.fdiResetCcei.service.port }}
      targetPort: http
      protocol: TCP
      name: http-fdi-reset-ccei
  selector:
    {{- include "dotstatsuite.selectorLabels" . | nindent 4 }}-fdi-reset-ccei
{{- end -}}
