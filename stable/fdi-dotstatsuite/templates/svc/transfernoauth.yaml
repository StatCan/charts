{{- if .Values.transfernoauth.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "dotstatsuite.fullname" . }}-transfernoauth
  labels:
    {{- include "dotstatsuite.labels" . | nindent 4 }}-transfernoauth
spec:
  type: {{ .Values.transfernoauth.service.type }}
  ports:
    - port: {{ .Values.transfernoauth.service.port }}
      targetPort: http
      protocol: TCP
      name: http-transfernoauth
  selector:
    {{- include "dotstatsuite.selectorLabels" . | nindent 4 }}-transfernoauth
{{- end -}}
