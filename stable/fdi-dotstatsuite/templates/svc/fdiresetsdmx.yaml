{{- if .Values.fdiResetSdmx.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "dotstatsuite.fullname" . }}-fdi-reset-sdmx
  labels:
    {{- include "dotstatsuite.labels" . | nindent 4 }}-fdi-reset-sdmx
spec:
  type: {{ .Values.fdiResetSdmx.service.type }}
  ports:
    - port: {{ .Values.fdiResetSdmx.service.port }}
      targetPort: http
      protocol: TCP
      name: http-fdi-reset-sdmx
  selector:
    {{- include "dotstatsuite.selectorLabels" . | nindent 4 }}-fdi-reset-sdmx
{{- end -}}
