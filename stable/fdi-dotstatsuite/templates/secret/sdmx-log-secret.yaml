{{- if or .Values.nsiStaging.sdmx_logs.enabled .Values.nsiReset.sdmx_logs.enabled .Values.nsiDesign.sdmx_logs.enabled .Values.nsiStable.sdmx_logs.enabled .Values.transfer.sdmx_logs.enabled}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.fullnameOverride }}-sdmx-logs-secret
type: Opaque
data:
  azurestorageaccountname: {{ .Values.managed.sdmx_log.azurestorageaccountname | b64enc }}  
  azurestorageaccountkey: {{ .Values.managed.sdmx_log.azurestorageaccountkey | b64enc }}
{{- end }}
