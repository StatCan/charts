{{- if .Values.fdiResetGeese.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dotstatsuite.fullname" . }}-fdi-reset-geese
  labels:
    {{- include "dotstatsuite.labels" . | nindent 4 }}-fdi-reset-geese
spec:
{{- if not .Values.fdiResetGeese.autoscaling.enabled }}
  replicas: {{ .Values.fdiResetGeese.replicaCount }}
{{- end }}
  selector:
    matchLabels:
      {{- include "dotstatsuite.selectorLabels" . | nindent 6 }}-fdi-reset-geese
  template:
    metadata:
      annotations:
        traffic.sidecar.istio.io/excludeOutboundPorts: '1433'
    {{- with .Values.fdiResetGeese.podAnnotations }}
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "dotstatsuite.selectorLabels" . | nindent 8 }}-fdi-reset-geese
    spec:
      {{- with .Values.fdiResetGeese.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "dotstatsuite.fdiResetGeese.serviceAccountName" . }}-fdi-reset-geese
      securityContext:
        {{- toYaml .Values.fdiResetGeese.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}-fdi-reset-geese
          securityContext:
            {{- toYaml .Values.fdiResetGeese.securityContext | nindent 12 }}
          image: "{{ .Values.fdiResetGeese.image.repository }}:{{ .Values.fdiResetGeese.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.fdiResetGeese.image.pullPolicy }}
          envFrom:
            - configMapRef:
                name: mssql
            - configMapRef:
                name: authz
          env:
            - name: SA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: dotstatsuite-db-secret
                  key: sapassword
            - name: RESET_DATA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mssql-fdi-reset-geese-data
                  key: password
            - name: RESET_STRUCTURE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mssql-fdi-reset-geese-structure
                  key: password
            - name: COMMON_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mssql-common
                  key: password
            - name: disseminationDbConnection__dbType
              value: "SqlServer"
            - name: disseminationDbConnection__connectionString
              value: "Server={{ template "dotstatsuite.databaseHost" . }};Database=$(FDI_RESET_GEESE_DATA_DB);User=$(FDI_RESET_GEESE_DATA_USER);Password=$(RESET_DATA_PASSWORD);"
            - name: "DotStatSuiteCoreCommonDbConnectionString"
              value: "Server={{ template "dotstatsuite.databaseHost" . }};Database=$(COMMON_DB);User=$(COMMON_USER);Password=$(COMMON_PASSWORD);"
            - name: "mappingStore__Id__Default"
              value: "reset-geese"
            # - name: "SpacesInternal__0__DotStatSuiteCoreStructDbConnectionString"
            #   value: "Server={{ template "dotstatsuite.databaseHost" . }};Database=$(FDI_RESET_GEESE_STRUCTURE_DB);User=$(FDI_RESET_GEESE_STRUCTURE_USER);Password=$(RESET_STRUCTURE_PASSWORD);"
            # - name: "SpacesInternal__0__DotStatSuiteCoreDataDbConnectionString"
            #   value: "Server={{ template "dotstatsuite.databaseHost" . }};Database=$(FDI_RESET_GEESE_DATA_DB);User=$(FDI_RESET_GEESE_DATA_USER);Password=$(RESET_DATA_PASSWORD);"
            # - name: "SpacesInternal__0__DataImportTimeOutInMinutes"
            #   value: "2"
            # - name: "SpacesInternal__0__DatabaseCommandTimeoutInSec"
            #   value: "60"
            # - name: "SpacesInternal__0__AuthEndpoint"
            #   value: "{{ .Chart.Name }}-authz"
            # - name: "SpacesInternal__0__AutoLog2DB"
            #   value: "true"
            # - name: "SpacesInternal__0__AutoLog2DBLogLevel"
            #   value: "Notice"
            - name: SQL_SERVER
              value: {{ template "dotstatsuite.databaseHost" . }}
            - name: SQL_DATABASE
              value: $(FDI_RESET_GEESE_STRUCTURE_DB)
            - name: SQL_USER
              value: $(FDI_RESET_GEESE_STRUCTURE_USER)
            - name: SQL_PASSWORD
              value: $(RESET_STRUCTURE_PASSWORD)
            - name: SENDER_ID
              value: "Stable - DotStat v8"
            - name: DATASPACE_ID
              value: "reset-geese"
            - name: MA_SQL_USER
              value: $(SA_USER)
            - name: MA_SQL_PASSWORD
              value: $(SA_PASSWORD)
            - name: MA_ALWAYS_RESET
              value: "Y"
            - name: enableReleaseManagement
              value: "true"
            - name: INSERT_NEW_ITEM_SCHEME_VALUES
              value: "true"
            - name: authorization__enabled
              value: "false"              
            - name: auth__enabled
              value: "false"             
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /health
              port: http
          resources:
            {{- toYaml .Values.fdiResetGeese.resources | nindent 12 }}
      initContainers:
        - name: {{ .Chart.Name }}-dbup-reset-structure
          image: "{{ .Values.fdiResetGeese.dbup.image.repository }}:{{ .Values.fdiResetGeese.dbup.image.tag }}"
          imagePullPolicy: {{ .Values.fdiResetGeese.dbup.image.pullPolicy }}
          envFrom:
          - configMapRef:
              name: mssql
          env:
          - name: SA_PASSWORD
            valueFrom:
              secretKeyRef:
                name: dotstatsuite-db-secret
                key: sapassword
          - name: RESET_STRUCTURE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mssql-fdi-reset-geese-structure
                key: password
          command: ['bash', '-c']
          args:
            - dotnet DotStat.DbUp.dll upgrade --connectionString "Server={{ template "dotstatsuite.databaseHost" . }};Database=$(FDI_RESET_GEESE_STRUCTURE_DB);User=$(SA_USER);Password=$(SA_PASSWORD);" --mappingStoreDb --loginName $(FDI_RESET_GEESE_STRUCTURE_USER) --loginPwd $(RESET_STRUCTURE_PASSWORD) --force
      {{- with .Values.fdiResetGeese.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.fdiResetGeese.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.fdiResetGeese.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end -}}
