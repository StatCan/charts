{{- if .Values.fdiResetCensus.enabled -}}
{{- if .Values.fdiResetCensus.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "dotstatsuite.fdiResetCensus.serviceAccountName" . }}-fdi-reset-census
  labels:
    {{- include "dotstatsuite.labels" . | nindent 4 }}-fdi-reset-census
  {{- with .Values.fdiResetCensus.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
{{- end -}}
