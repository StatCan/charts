{{- if .Values.fdiStableGeese.enabled -}}
{{- if .Values.fdiStableGeese.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "dotstatsuite.fdiStableGeese.serviceAccountName" . }}-fdi-stable-geese
  labels:
    {{- include "dotstatsuite.labels" . | nindent 4 }}-fdi-stable-geese
  {{- with .Values.fdiStableGeese.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
{{- end -}}
