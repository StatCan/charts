{{- if .Values.fdiResetCkan.enabled -}}
{{- if .Values.fdiResetCkan.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "dotstatsuite.fdiResetCkan.serviceAccountName" . }}-fdi-reset-ckan
  labels:
    {{- include "dotstatsuite.labels" . | nindent 4 }}-fdi-reset-ckan
  {{- with .Values.fdiResetCkan.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
{{- end -}}
