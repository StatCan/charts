{{- if .Values.transfernoauth.enabled -}}
{{- if .Values.transfernoauth.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "dotstatsuite.transfernoauth.serviceAccountName" . }}-transfernoauth
  labels:
    {{- include "dotstatsuite.labels" . | nindent 4 }}-transfernoauth
  {{- with .Values.transfernoauth.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
{{- end -}}
