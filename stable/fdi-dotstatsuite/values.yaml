# Default values for dotstatsuite.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Globals
nameOverride: ""
fullnameOverride: ""
managed:
  azuread:
    tokenUrl: ""
    authority: ""
    authorizationUrl: ""
    clientId: ""
  database:
    sapassword: ""
    password: ""
  smtp:
    username: "admin@example.com"
    password: ""
    host: "smtp.sendgrid.net"
    port: "587"
    enableSsl: "true"
    mailFrom: "build@siscc.org"

# Authz
# https://gitlab.k8s.cloud.statcan.ca/analytics-platform/discovery/dotstatsuite-docker-compose
authz:
  enabled: true
  replicaCount: 1

  ingress:
    enabled: true
    annotations:
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
      kubernetes.io/ingress.class: istio
    hosts:
      - host: authz-siscc.redpelicans.com
        paths:
          - '/*'
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

  image:
    repository: siscc/dotstatsuite-core-auth-management
    pullPolicy: Always
    # Overrides the image tag whose default is the chart version.
    tag: "master"

  dbup:
    image:
      repository: siscc/dotstatsuite-dbup
      pullPolicy: Always
      # Overrides the image tag whose default is the chart version.
      tag: "master"

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  podAnnotations: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  service:
    type: ClusterIP
    port: 80

  ## Optionally specify an array of imagePullSecrets.
  ## Secrets must be manually created in the namespace.
  ## ref: https://kubernetes.io/docs/concepts/containers/images/#specifying-imagepullsecrets-on-a-pod
  ##
  imagePullSecrets:
    - name: registry-pull-secret

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}


