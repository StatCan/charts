# MSSQL for Linux
# https://github.com/helm/charts/tree/master/stable/mssql-linux
mssql-linux:
  enabled: false

  annotations:
    sidecar.istio.io/inject: "false"
  acceptEula:
    value: "y"
  edition:
    value: Express
  collation: SQL_Latin1_General_CP1_CI_AS
  lcid: 1033
  hadr: 0
  # Override sapassword in templates/secret.yaml
  sapassword: "testPassword1313"
  image:
    repository: microsoft/mssql-server-linux
    tag: 2017-CU11
    pullPolicy: IfNotPresent
  service:
    name: ""
    type: ClusterIP
    port: 1433
    # annotations:
    #   service.beta.kubernetes.io/azure-load-balancer-internal: "true"
  persistence:
    enabled: true
    # existingDataClaim:
    # existingTransactionLogClaim:
    # existingBackupClaim:
    # existingMasterClaim:
    storageClass: ""
    dataAccessMode: ReadWriteOnce
    dataSize: 10Gi
    transactionLogAccessMode: ReadWriteOnce
    transactionLogSize: 10Gi
    backupAccessMode: ReadWriteOnce
    backupSize: 1Gi
    masterAccessMode: ReadWriteOnce
    masterSize: 1Gi
  livenessprobe:
    initialDelaySeconds: 15
    periodSeconds: 20
  readinessprobe:
    initialDelaySeconds: 5
    periodSeconds: 10
  resources: {}
    # limits:
    #  cpu: 100m
    #  memory: 2Gi
    # requests:
    #  cpu: 100m
    #  memory: 2Gi
  nodeSelector:
    beta.kubernetes.io/os: linux

