apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "ingress-istio-controller.fullname" . }}
  labels:
    {{- include "ingress-istio-controller.labels" . | nindent 4 }}
rules:
- apiGroups:
    - 'networking.istio.io'
  resources:
    - 'virtualservices'
  verbs:
    - watch
    - get
    - list
    - create
    - update
    - delete
- apiGroups:
  - networking.istio.io
  resources:
  - gateways
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - networking.k8s.io
  resources:
  - ingresses
{{- if .Capabilities.APIVersions.Has "networking.k8s.io/v1beta1/IngressClass" }}
  - ingressclasses
{{- end }}
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - networking.k8s.io
  resources:
  - ingresses/status
  verbs:
  - update
- apiGroups:
  - ''
  resources:
  - services
  verbs:
  - get
  - list
  - watch
