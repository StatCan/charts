{{- if .Values.fdiResetCodr.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "dotstatsuite.fullname" . }}-fdi-reset-codr
  labels:
    {{- include "dotstatsuite.labels" . | nindent 4 }}-fdi-reset-codr
spec:
  type: {{ .Values.fdiResetCodr.service.type }}
  ports:
    - port: {{ .Values.fdiResetCodr.service.port }}
      targetPort: http
      protocol: TCP
      name: http-fdi-reset-codr
  selector:
    {{- include "dotstatsuite.selectorLabels" . | nindent 4 }}-fdi-reset-codr
{{- end -}}
