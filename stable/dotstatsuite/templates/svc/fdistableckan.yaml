{{- if .Values.fdiStableCkan.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "dotstatsuite.fullname" . }}-fdi-stable-ckan
  labels:
    {{- include "dotstatsuite.labels" . | nindent 4 }}-fdi-stable-ckan
spec:
  type: {{ .Values.fdiStableCkan.service.type }}
  ports:
    - port: {{ .Values.fdiStableCkan.service.port }}
      targetPort: http
      protocol: TCP
      name: http-fdi-stable-ckan
  selector:
    {{- include "dotstatsuite.selectorLabels" . | nindent 4 }}-fdi-stable-ckan
{{- end -}}
