{{- if .Values.fdiStableGeese.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "dotstatsuite.fullname" . }}-fdi-stable-geese
  labels:
    {{- include "dotstatsuite.labels" . | nindent 4 }}-fdi-stable-geese
spec:
  type: {{ .Values.fdiStableGeese.service.type }}
  ports:
    - port: {{ .Values.fdiStableGeese.service.port }}
      targetPort: http
      protocol: TCP
      name: http-fdi-stable-geese
  selector:
    {{- include "dotstatsuite.selectorLabels" . | nindent 4 }}-fdi-stable-geese
{{- end -}}
