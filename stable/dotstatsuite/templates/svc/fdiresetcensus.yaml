{{- if .Values.fdiResetCensus.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "dotstatsuite.fullname" . }}-fdi-reset-census
  labels:
    {{- include "dotstatsuite.labels" . | nindent 4 }}-fdi-reset-census
spec:
  type: {{ .Values.fdiResetCensus.service.type }}
  ports:
    - port: {{ .Values.fdiResetCensus.service.port }}
      targetPort: http
      protocol: TCP
      name: http-fdi-reset-census
  selector:
    {{- include "dotstatsuite.selectorLabels" . | nindent 4 }}-fdi-reset-census
{{- end -}}
