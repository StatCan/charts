{{- if .Values.fdiStableCcei.enabled -}}
{{- if .Values.fdiStableCcei.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "dotstatsuite.fdiStableCcei.serviceAccountName" . }}-fdi-stable-ccei
  labels:
    {{- include "dotstatsuite.labels" . | nindent 4 }}-fdi-stable-ccei
  {{- with .Values.fdiStableCcei.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
{{- end -}}
