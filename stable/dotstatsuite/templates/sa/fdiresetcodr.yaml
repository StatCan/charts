{{- if .Values.fdiResetCodr.enabled -}}
{{- if .Values.fdiResetCodr.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "dotstatsuite.fdiResetCodr.serviceAccountName" . }}-fdi-reset-codr
  labels:
    {{- include "dotstatsuite.labels" . | nindent 4 }}-fdi-reset-codr
  {{- with .Values.fdiResetCodr.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
{{- end -}}
