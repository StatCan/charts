{{- if .Values.fdiResetGeese.enabled -}}
{{- if .Values.fdiResetGeese.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "dotstatsuite.fdiResetGeese.serviceAccountName" . }}-fdi-reset-geese
  labels:
    {{- include "dotstatsuite.labels" . | nindent 4 }}-fdi-reset-geese
  {{- with .Values.fdiResetGeese.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
{{- end -}}
