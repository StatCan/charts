{{- if .Values.fdiStableCensus.enabled -}}
{{- if .Values.fdiStableCensus.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "dotstatsuite.fdiStableCensus.serviceAccountName" . }}-fdi-stable-census
  labels:
    {{- include "dotstatsuite.labels" . | nindent 4 }}-fdi-stable-census
  {{- with .Values.fdiStableCensus.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
{{- end -}}
