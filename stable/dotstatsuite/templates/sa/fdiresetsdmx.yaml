{{- if .Values.fdiResetSdmx.enabled -}}
{{- if .Values.fdiResetSdmx.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "dotstatsuite.fdiResetSdmx.serviceAccountName" . }}-fdi-reset-sdmx
  labels:
    {{- include "dotstatsuite.labels" . | nindent 4 }}-fdi-reset-sdmx
  {{- with .Values.fdiResetSdmx.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
{{- end -}}
