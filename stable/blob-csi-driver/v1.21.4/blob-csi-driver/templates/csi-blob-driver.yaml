---
apiVersion: storage.k8s.io/v1
kind: CSIDriver
metadata:
  name: {{ .Values.driver.name }}
  labels:
    {{- include "blob.labels" . | nindent 4 }}
spec:
  attachRequired: false
  podInfoOnMount: true
  {{- if .Values.feature.enableFSGroupPolicy}}
  fsGroupPolicy: File
  {{- end}}
  volumeLifecycleModes:
    - Persistent
    - Ephemeral
